<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente</title>
    <link rel="stylesheet" href="css/vente.css">
    <script src="js/vente.js"></script>
</head>

<body>
    <main>
        <!-- Navbar -->
        <div class="navbarContainer marge">
            <div class="center">
                <img src="img/image.png" alt="Logo de TennisPrime">
                <nav>
                    <ul>
                        <li><a href="">Accueil</a></li>
                        <li><a href="">Cours</a></li>
                        <li><a href="">Actualités</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <div class="navIcons">
                    <a href=""><i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg></i></a>
                    <a href=""><i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart">
                                <circle cx="8" cy="21" r="1" />
                                <circle cx="19" cy="21" r="1" />
                                <path
                                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                            </svg></i></a>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header class="center">
            <h1>Vente</h1>
        </header>
        <!-- field besoin -->
        <div class="field center">
            <h6>Tout ce dont vous avez besoin</h6>
        </div>
        <!-- section besoin -->
        <section class="besoin ">
            <div class="itemBesoin">
                <img src="img/Raquette.png" alt="Raquette de tennis">
                <p>Raquettes de Tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Vêtement.png" alt="Un t-shirt pour le tennis">
                <p>Vêtement</p>
            </div>    
            <div class="itemBesoin">
                <img src="img/Chaussure.png" alt="Une chaussure pour le tennis">
                <p>Chaussures de tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Sac.png" alt="Un sac de tennis">
                <p>Sac de tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Balle.png" alt="Un sceau avec plein de balles de tennis dont 3 qui sont en dehors du sceau">
                <p>Balle de tennis</p>
            </div>
        </section>
    </main>
</body>
</html>
