<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente</title>
    <link rel="stylesheet" href="css/vente.css">
    <script src="js/vente.js"></script>
</head>

<body>
    <main>
        <!-- Navbar -->
        <div class="navbarContainer marge">
            <div class="center">
                <img src="img/image.png" alt="Logo de TennisPrime">
                <nav>
                    <ul>
                        <li><a href="">Accueil</a></li>
                        <li><a href="">Cours</a></li>
                        <li><a href="">Actualités</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <!-- NavIcon -->
                <div class="navIcons">
                    <a href=""><i data-lucide="user-round"></i></a>
                    <a href=""><i data-lucide="shopping-cart"></i></a>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header class="center">
            <h1>Vente</h1>
        </header>
        <!-- field besoin -->
        <div class="field center">
            <h6>Tout ce dont vous avez besoin</h6>
        </div>
        <!-- section besoin -->
        <section class="besoin ">
            <div class="itemBesoin">
                <img src="img/Raquette.png" alt="Raquette de tennis">
                <p>Raquettes de Tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Vêtement.png" alt="Un t-shirt pour le tennis">
                <p>Vêtement</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Chaussure.png" alt="Une chaussure pour le tennis">
                <p>Chaussures de tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Sac.png" alt="Un sac de tennis">
                <p>Sac de tennis</p>
            </div>
            <div class="itemBesoin">
                <img src="img/Balle.png"
                    alt="Un sceau avec plein de balles de tennis dont 3 qui sont en dehors du sceau">
                <p>Balle de tennis</p>
            </div>
        </section>
        <!-- section raquette -->
        <section class="raquette">
            <!-- field raquette -->
            <div class="field center">
                <h6>Raquettes de Tennis</h6>
            </div>
            <!-- raquetteContainer -->
            <div class="raquetteContainer marge center">
                <div class="produit">
                    <img src="img/Raquette1.png" alt="">
                    <div class="textProduit">
                        <p>Babolat Pure Drive</p>
                        <button>181€</button>
                    </div>
                </div>
                <div class="produit">
                    <img src="img/Raquette2.png" alt="">
                    <div class="textProduit">
                        <p>HEAD Speed MP Legend 2025</p>
                        <button>202€</button>
                    </div>
                </div>
                <div class="produit">
                    <img src="img/Raquette3.png" alt="">
                    <div class="textProduit">
                        <p>Babolat Pure Aero Team</p>
                        <button>174€</button>
                    </div>
                </div>
                <div class="produit">
                    <img src="img/Raquette4.png" alt="">
                    <div class="textProduit">
                        <p>HEAD Speed Pro 2024</p>
                        <button>131€</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
